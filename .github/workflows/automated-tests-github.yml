name: "Automated API tests (Playwright) with github container"

on: push

jobs: 
  api-tests:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.42.1
    steps:
      - name: "Checkout to test repository"
        uses: actions/checkout@v4
        with: 
          repository: ${{github.repository}}
          ref: ${{github.ref}}
      - name: "Copy env variables"
        run: |
          cp '.env.example' '.env'
      - name: "Install node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: "Install dependencies"
        run: npm ci
      - name: "Run tests"
        env: 
          BASE_URL='https://qauto.forstudy.space/'
          HTTP_CREDENTIALS_USERNAME= 'guest'
          HTTP_CREDENTIALS_PASSWORD= 'welcome2qauto'
        run: npm run test:api
      - name: "Upload report to artifacts"
        if: failure()
        uses: actions/upload-artifacts@v4
        with:
          name: api-test-report
          path: playwright-report/
          retention-days: 3